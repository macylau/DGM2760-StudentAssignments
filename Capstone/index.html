<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone Little Wiki Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <main>
      <header class="searchContainer">
        <h1>Little Wiki Search</h1>
        <img src="/Capstone/images/capstone-banner.png">
        <form class="searchForm">
          <input type="search" class="searchValue" />
          <button type="submit" class="searchBtn">Search on Wiki</button>
        </form>
      </header>

      <div class="wikiResults"></div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
